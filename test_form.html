<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiobookSmith - Test Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 3px dashed #667eea;
            border-radius: 12px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .file-upload-label:hover {
            background: #eef1ff;
            border-color: #5568d3;
        }
        
        .file-upload-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 0.9em;
            color: #666;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .success.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö AudiobookSmith</h1>
            <p>Start Your Audiobook Journey</p>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="bookTitle">Book Title *</label>
                <input type="text" id="bookTitle" name="bookTitle" required placeholder="Enter your book title">
            </div>
            
            <div class="form-group">
                <label for="genre">Genre (Optional)</label>
                <select id="genre" name="genre">
                    <option value="">Select a genre</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Mystery/Thriller">Mystery/Thriller</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi/Fantasy">Sci-Fi/Fantasy</option>
                    <option value="Biography/Memoir">Biography/Memoir</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Business">Business</option>
                    <option value="Educational">Educational</option>
                    <option value="Children's">Children's</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Upload Your Book *</label>
                <div class="file-upload">
                    <input type="file" id="bookFile" name="bookFile" accept=".pdf,.epub,.mobi,.txt,.docx,.doc,.rtf,.odt" required>
                    <div class="file-upload-label" id="fileLabel">
                        <div>
                            <div style="font-size: 3em; margin-bottom: 10px;">üìÑ</div>
                            <div style="font-weight: 600; color: #667eea;">Click to upload or drag and drop</div>
                            <div style="font-size: 0.9em; color: #999; margin-top: 5px;">PDF, EPUB, DOCX, TXT (Max 100MB)</div>
                        </div>
                    </div>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                üöÄ Process My Book
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="color: #667eea; font-weight: 600;">Processing your book...</div>
            <div style="color: #999; font-size: 0.9em; margin-top: 5px;">This may take a few moments</div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
    
    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('bookFile');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        // File upload handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    <div>
                        <div style="font-size: 3em; margin-bottom: 10px;">‚úÖ</div>
                        <div style="font-weight: 600; color: #4caf50;">File selected!</div>
                        <div style="font-size: 0.9em; color: #666; margin-top: 5px;">${file.name}</div>
                    </div>
                `;
                
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `üìä File size: ${sizeMB} MB`;
            }
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            
            // Show loading
            form.style.display = 'none';
            loading.classList.add('active');
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(form);
                
                // Send to webhook
                const response = await fetch('http://localhost:5001/webhook/audiobook-process', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect to results page
                    window.location.href = `http://localhost:5001${result.folderUrl}`;
                } else {
                    throw new Error(result.error || 'Processing failed');
                }
            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('active');
                form.style.display = 'block';
                submitBtn.disabled = false;
                errorDiv.textContent = `‚ùå Error: ${error.message}`;
                errorDiv.classList.add('active');
            }
        });
        
        // Drag and drop
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = '#eef1ff';
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            if (!fileInput.files.length) {
                this.style.background = '#f8f9ff';
            }
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
