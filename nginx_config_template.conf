# AudiobookSmith Webhook - Nginx Configuration
#
# This file should be placed in: /etc/nginx/sites-available/audiobook-webhook
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/audiobook-webhook /etc/nginx/sites-enabled/
#
# After copying, run:
# sudo nginx -t
# sudo systemctl reload nginx

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name webhook.audiobooksmith.com;  # Change to your domain
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main webhook server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhook.audiobooksmith.com;  # Change to your domain
    
    # SSL Configuration
    # After setting up Let's Encrypt, uncomment these lines:
    # ssl_certificate /etc/letsencrypt/live/webhook.audiobooksmith.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/webhook.audiobooksmith.com/privkey.pem;
    
    # For testing without SSL, comment out the ssl_certificate lines above
    # and use a self-signed certificate:
    # ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    # ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # File Upload Settings
    client_max_body_size 100M;
    client_body_timeout 300s;
    
    # Logging
    access_log /var/log/nginx/audiobook-webhook-access.log;
    error_log /var/log/nginx/audiobook-webhook-error.log;
    
    # Root location
    location / {
        # Proxy to Flask application
        proxy_pass http://127.0.0.1:5001;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long uploads and processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint (optional: can be accessed without auth)
    location /health {
        proxy_pass http://127.0.0.1:5001/health;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }
}

# Optional: Rate limiting configuration
# Uncomment to enable rate limiting
# limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/m;
# 
# Then add this inside the location / block:
# limit_req zone=webhook_limit burst=5 nodelay;
