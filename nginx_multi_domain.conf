# AudiobookSmith Multi-Domain Nginx Configuration
# Supports both websolutionsserver.net and audiobooksmith.app
#
# This configuration allows access to:
# - N8N: https://websolutionsserver.net and https://audiobooksmith.app
# - Webhook: https://websolutionsserver.net/webhook/* and https://audiobooksmith.app/webhook/*
#
# Place this file in: /etc/nginx/sites-available/audiobooksmith
# Enable it: sudo ln -s /etc/nginx/sites-available/audiobooksmith /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# HTTP - Redirect to HTTPS (websolutionsserver.net)
server {
    listen 80;
    listen [::]:80;
    server_name websolutionsserver.net;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTP - Redirect to HTTPS (audiobooksmith.app)
server {
    listen 80;
    listen [::]:80;
    server_name audiobooksmith.app www.audiobooksmith.app;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://audiobooksmith.app$request_uri;
    }
}

# HTTPS - Main server (websolutionsserver.net)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name websolutionsserver.net;
    
    # SSL Configuration
    # Update these paths after running certbot
    ssl_certificate /etc/letsencrypt/live/websolutionsserver.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/websolutionsserver.net/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/websolutionsserver-access.log;
    error_log /var/log/nginx/websolutionsserver-error.log;
    
    # AudiobookSmith Webhook
    location /webhook/audiobook-process {
        proxy_pass http://127.0.0.1:5001/webhook/audiobook-process;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # File upload settings
        client_max_body_size 100M;
        client_body_timeout 300s;
        
        # Timeouts for long uploads and processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    location /webhook/health {
        proxy_pass http://127.0.0.1:5001/health;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }
    
    # N8N Application
    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for N8N
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# HTTPS - Branded domain (audiobooksmith.app)
